<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Paulo Sergio-Personal Trainer</title>
    <style>
        body {
            margin-top: 40px
        }

        input{
    text-align: left;
    margin-bottom: 100px;
    margin: 0 auto; /* adição de margem automática */
    min-width: 50%; /* valor de exemplo */
}


 </style>
    
</head>

<body class="w3-black w3-center">
    <div class="container" >

      <!--FORMULÁRIO DE CADASTRO-->

      <div id="cadastro">
        <form method="post" action=""> 
          <div class="w3-padding-128 w3-content w3-text-grey" id="Cadastrar">
            <h2 class="w3-text-green">Crie sua conta</h2>
            <div class="w3-section">
             <div class="w3-center">
                <br>
        
          <p> 
            <label for="nome_cad">Nome</label>
            <br/>
            <input  id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <br/>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <br/>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>

          <label for="data_cad">Data Nascimento</label>
            <br/>
            <input id="data_cad" name="data_cad" required="required" type="date"  placeholder=""/>
          </p>
          
          <label class="radio">
            <input name="radio" type="radio" checked>
            <span>Professor</span>
        </label >

        <label class="radio">
            <input name="radio" type="radio">
            <span>Aluno</span>
        </label>
           
          <p> 
            <input class="" value="Cadastrar" name="cadCadastro" type="submit">
          </p>
           
          <p class="link">Já tem conta?<a href="sitepersonal.html #login"> Ir para Login</a>
          </p>
        </div>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
